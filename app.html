<!DOCTYPE HTML>
<html>
    <head>    

        <!-- webix -->
        <link rel="stylesheet" href="lib/webix/webix.css" type="text/css">
        <link rel="stylesheet" href="lib/webix/material.css" type="text/css">
        <link rel="stylesheet" href="lib/webix/custom_skin.css" type="text/css">    
        <script src="lib/webix/webix_debug.js" type="text/javascript"></script>
        <script src="lib/odata.js" type="text/javascript"></script>

        <!-- sample data -->
        <script src="sample_data/main_treetable.js" type="text/javascript"></script>
        <script src="sample_data/search_treetable.js" type="text/javascript"></script>
        <script src="sample_data/search_mtw.js" type="text/javascript"></script>


        <!-- cons load -->
        <script src="cons/webix_logic.js" type="text/javascript"></script>
        <script src="cons/webix_localize.js" type="text/javascript"></script>

        <!-- view load -->   
        <script src="view/main_breakdown.js" type="text/javascript"></script> 
        <script src="view/add_breakdown.js" type="text/javascript"></script> 
        <script src="view/add_mtw.js" type="text/javascript"></script>
        <script src="view/app_structure.js" type="text/javascript"></script> 
        <script src="view/app_windows.js" type="text/javascript"></script>

        <!-- jquery -->   
        <script src="lib/jquery.js" type="text/javascript"></script> 

    </head>
    <body>
     

        <script type="text/javascript" charset="utf-8">
            
            webix.ready(function(){
                //build main app
                webix.ui(app_structure);
                
                //build windows
                webix.ui(context_menu_breakdown);
                webix.ui(context_menu_mtw);
                webix.ui(side_menu);
                
                //start logic
                logic.init(); 

                
            });

            //prevent accidental refresh
            $(window).bind('beforeunload', function(){
                return '>>>>>Before You Go<<<<<<<<';
            });
        </script>
    </body>
</html>
