<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="lib/mdl/material.min.css">
        <script src="lib/mdl/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="lib/mdl/material.blue_grey-orange.min.css" /> 
        <link rel="stylesheet" href="lib/mdl/styles.css">
    </head>

   <style>
      .br-card-square.mdl-card {
        width: 250px;
        height: 250px;
      }
      .br-card-square > .mdl-card__title {
        color: #fff;
        background:
          url('public/images/jembatan.png') bottom right 15% no-repeat #46B6AC;
      }

      .br-recent-tab {
        width: 270px;
        height: 270px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
    </style>
   
    <body>
        
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Breakdown</span>
            </div>
              <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Recent</a>
                <a href="#scroll-tab-2" class="mdl-layout__tab">Local</a>
                <a href="#scroll-tab-3" class="mdl-layout__tab">Shared</a>
                <a href="#scroll-tab-4" class="mdl-layout__tab">Online</a>
            </div>
          </header>

                <div class="br-drawer mdl-layout__drawer">
                    <header class="br-drawer-header mdl-color--teal-50">
                        <img src="public/images/user.png" class="br-avatar">
                        <div class="br-avatar-dropdown">
                            <span>hello@example.com</span>
                            <div class="mdl-layout-spacer"></div>
                            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                                <i class="material-icons" role="presentation">arrow_drop_down</i>
                                <span class="visuallyhidden">Accounts</span>
                            </button>
                            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                                <li class="mdl-menu__item">Sign Out</li>
                            </ul>
                        </div>
                    </header>

                    <nav class="br-navigation mdl-navigation mdl-color--grey-50">
                      <a class="mdl-navigation__link mdl-color-text--grey-900" href=""><i class="mdl-color-text--grey-900 material-icons" role="presentation">home</i>Home</a>
                      <a class="mdl-navigation__link mdl-color-text--grey-900" href=""><i class="mdl-color-text--grey-900 material-icons" role="presentation">share</i>Share</a>
                      <a class="mdl-navigation__link mdl-color-text--grey-900" href=""><i class="mdl-color-text--grey-900 material-icons" role="presentation">help_outline</i>Help</a>
                      <a class="mdl-navigation__link mdl-color-text--grey-900" href=""><i class="mdl-color-text--grey-900 material-icons" role="presentation">settings</i>Settings</a>
                    </nav>
                </div>



          <main class="mdl-layout__content">
          
            <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
              <div class="page-content">

              <div class="br-recent-tab">
              <a href="app.html">
                  <div class="br-card-square mdl-card mdl-shadow--2dp">
                      <div class="mdl-card__title mdl-card--expand">
                        <h4 class="mdl-card__title-text">Jembatan KA</h4>
                      </div>
                      <div class="mdl-card__supporting-text">
                        Last edited on November, 18 2015
                      </div>
                  </div>
              </a>    
            </div>

            </section>

            <section class="mdl-layout__tab-panel" id="scroll-tab-2">
              <div class="page-content"></div>
            </section>

            <section class="mdl-layout__tab-panel" id="scroll-tab-3">
              <div class="page-content"></div>
            </section>

            <section class="mdl-layout__tab-panel" id="scroll-tab-4">
              <div class="page-content"></div>
